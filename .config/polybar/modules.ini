[module/bspwm]
type = internal/bspwm

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;

format-padding = 0

label-focused = %icon%
label-focused-foreground = ${color.bg}
label-focused-background = ${color.darkblue}
label-focused-padding = 1

label-occupied = %icon%
label-occupied-underline = ${color.darkblue}
label-occupied-background = ${color.bg}
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-background = ${color.darkred}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${color.gray}
label-empty-background = ${color.bg}
label-empty-underline = ${color.bg}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow

format-underline = ${color.bg}
format-background = ${color.bg}
format-padding = 0

label = %title:0:70:...%
label-foreground = ${color.darkblue}

[module/cpu]
type = internal/cpu
interval = 2

format-prefix = "💻 "

label = %percentage%%

[module/memory]
type = internal/memory
interval = 2

format-prefix = "🧠 "

label = %percentage_used%%

[module/wlan]
type = internal/network
interface = wlan0
interval = 2

format-connected-prefix = "📶 "
format-disconnected-prefix = "📡 "

label-connected = %signal%%
label-disconnected = -

[module/date]
type = internal/date
interval = 60

date = "%a %d %b %Y"
time = "%H:%M"

format-prefix = "📅 "

label = "%date% %time%"

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
format-muted-prefix = "🔇 "

label-volume = %percentage%%
label-muted = -

ramp-volume-0 = 🔈
ramp-volume-1 = 🔉
ramp-volume-2 = 🔊

[module/battery]
type = internal/battery

battery = BAT0
adapter = ADP1
full-at = 98

format-charging = <animation-charging> <label-charging>
format-discharging-prefix = "🔋 "
format-full-prefix = "🔋 "

ramp-capacity-0 = 🔋
ramp-capacity-1 = 🔋

animation-charging-0 = ⚡
animation-charging-1 = 🔋
animation-charging-framerate = 1000

[module/updates]
type = custom/script
exec = sh ~/.config/polybar/updates.sh
interval = 180
click-left = "$TERMINAL -e sudo pacman -Syu"

format-prefix = "📦 "

label = %output%

[module/xkeyboard]
type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = scroll lock

format-prefix = " "
format = <label-layout>

[module/arrow]
type = custom/script
exec = echo " "
click-left = sh ~/.config/polybar/toggletray.sh

format-background = ${color.bg}
format-underline = ${color.bg}
